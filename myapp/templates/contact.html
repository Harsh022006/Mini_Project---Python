{% extends 'header.html' %}
 {% block content %}
    
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form name="contact" method="post" action="{% url 'contact' %}">
        {% csrf_token %}
        <table>
            <tr>
                <td>Name : </td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>Email Id : </td>
                <td><input type="text" name="email"></td>
            </tr>
            <tr>
                <td>Mobile : </td>
                <td><input type="text" name="mobile"></td>
            </tr>
            <tr>
                <td>Remarks : </td>
                <td><textarea rows="5" cols="23" name="remarks"></textarea></td>
            </tr>
            <tr>
                <td colspan="10" align="center" >
                    <input type="submit" value="SUBMIT" class="btn btn-success">
                </td>
            </tr>
        </table>
    </form>
    {% if msg %}
        <b style="color: green;">{{msg}}</b>
    {% endif %}
    <hr>
    <h1>Recent Contacts :</h1>
    
    {% for i in contacts %}
        Name : {{i.name}} <br>
        Remarks : {{i.remarks}} <br> <hr>
    {% endfor %}
</body>
</html>
{% endblock %}
